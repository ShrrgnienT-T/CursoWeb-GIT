<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* links n√£o visitados */
        a:link{
            color:#b9c941
        }
        /* links visitados */
        a:visited{
            color:#b9c941
        }
        /* Links hover, passar o cursor sobre o link */
        a:hover{
            color: #6d790f;
        }
        a:active{
            color:#e4f371;
        }
    </style>
</head>
<body>
    <a href="http://www.google.com.br">google</a>
    <a href="http://www.techmundo.com.br">techmundo</a>
    <a href="http://www.megacurioso.com.br">megacurioso</a>
</body>
</html>
